# .github/workflows/tests.yml
name: tests
on: [push, pull_request]

jobs:
  pest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Filament 3
          - { php: '8.1', laravel: '10.*', testbench: '^8.0', filament: '^3.3' }
          - { php: '8.2', laravel: '11.*', testbench: '^9.0', filament: '^3.3' }
          - { php: '8.3', laravel: '12.*', testbench: '^10.0', filament: '^3.3' }

          # Filament 4 (needs PHP ≥ 8.2 and Laravel ≥ 11.28)
          - { php: '8.2', laravel: '11.*', testbench: '^9.0', filament: '^4.0' }
          - { php: '8.3', laravel: '11.*', testbench: '^9.0', filament: '^4.0' }
          - { php: '8.3', laravel: '12.*', testbench: '^10.0', filament: '^4.0' }
          - { php: '8.4', laravel: '12.*', testbench: '^10.0', filament: '^4.0' }

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: none
          extensions: mbstring, intl, bcmath, pcntl

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install deps for this combo
        run: |
          composer update --no-interaction --prefer-dist --ansi \
            --with "laravel/framework:${{ matrix.laravel }}" \
                   "orchestra/testbench:${{ matrix.testbench }}" \
                   "filament/forms:${{ matrix.filament }}"

      - name: Run tests
        run: composer test